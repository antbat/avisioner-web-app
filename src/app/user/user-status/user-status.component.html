<div>
    <span *ngIf="user"> {{user?.displayName}}&nbsp;</span>
    <a class="action" *ngIf="authService.isAuthorized" (click)="signOut()">signOut</a>
    <a class="action" *ngIf="!authService.isAuthorized" (click)="signUpDialog()">signUp</a>
    <span>&nbsp;</span>
    <a class="action" *ngIf="!authService.isAuthorized" (click)="signInDialog()">signIn</a>
</div>
