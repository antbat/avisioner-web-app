<div class="container">
    <div class="author-container" *ngFor="let author of participants$ | async">
        <img
            class="small-avatar"
            src="assets/images/{{ author.avatar || 'avatar.png' }}"
            alt=""
        />
        <a class="small-name" [routerLink]="getUrl(author)">{{
            author.displayName
        }}</a>
    </div>
</div>
