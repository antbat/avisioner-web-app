<div class="container">
    <h2>
        <a [href]="url"> {{ title }}</a>
    </h2>

    <ul>
        <li *ngFor="let item of list">
            <a
                [routerLink]="[itemUrl, item]"
                routerLinkActive="router-link-active"
                >{{ item }}</a
            >
        </li>
    </ul>
</div>
