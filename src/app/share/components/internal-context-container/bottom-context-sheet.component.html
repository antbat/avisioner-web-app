<h3>new item creation</h3>
<!-- <pre>{{ newItemCreation$ | async | json }}</pre> -->
<mat-nav-list *ngFor="let one of newItemCreation$ | async as list">
    <span
        ><b>{{ one.bot.displayName }}</b></span
    >
    <a
        mat-list-item
        *ngFor="let item of one.items"
        (click)="createNewItem(one.bot, item)"
    >
        <span mat-line [title]="item.description">{{ item.text }}</span>
    </a>
</mat-nav-list>
